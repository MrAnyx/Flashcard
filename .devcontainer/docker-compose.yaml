version: "3.8"

services:
    database:
        networks:
            - bridge
        command: --max-allowed-packet=64MB
        container_name: flashcard-database
        image: mariadb
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: flashcard
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_HOST: "%"
        volumes:
            - data:/var/lib/mariadb

    mailer:
        image: rnwood/smtp4dev
        networks:
            - bridge
        container_name: flashcard-mailer
        ports:
            - 8082:80
            - 2525:25

    adminer:
        image: adminer
        networks:
            - bridge
        container_name: flashcard-adminer
        depends_on:
            - database
        ports:
            - 8081:8080

    nginx:
        image: nginx:alpine3.18
        container_name: flashcard-nginx
        networks:
            - bridge
        ports:
            - 8080:80
        volumes:
            - ..:/var/www/html
            - ./nginx:/etc/nginx/conf.d
        depends_on:
            - php

    php:
        container_name: flashcard-php
        networks:
            - bridge
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ..:/var/www/html
        ports:
            - 9000:9000
        depends_on:
            - database

networks:
  bridge:
    external: true

volumes:
    data:
